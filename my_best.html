<!DOCTYPE html>

<html>
<head>
		<meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
		<title>Hello, World!</title>
		<style>
		.chat-container {
	width: 500px;
	height: 600px;
	border: 1px solid #ccc;
	padding: 20px;
}

.chat-header {
	background-color: #f0f0f0;
	padding: 10px;
	border-bottom: 1px solid #ccc;
}

.chat-messages {
	padding: 20px;
}

.message {
	margin-bottom: 20px;
}

.username {
	font-weight: bold;
	color: #00698f;
}

.message-text {
	color: #333;
}

		</style>
</head>
<body>
		<div class="chat-container">
	<div class="chat-header">Group Chat</div>
	<div class="chat-messages">
		<div class="message" id="message-template">
			<span class="username"></span>
			<span class="message-text"></span>
		</div>
	</div>
	<input type="text" id="message-input" placeholder="Type a message...">
	<button id="send-message">Send</button>
</div>

		<script>
		const messageInput = document.getElementById('message-input');
const sendMessageButton = document.getElementById('send-message');
const messageTemplate = document.getElementById('message-template');
const chatMessages = document.getElementById('chat-messages');

sendMessageButton.addEventListener('click', () => {
	const messageText = messageInput.value.trim();
	if (messageText) {
		const messageHTML = messageTemplate.cloneNode(true);
		messageHTML.querySelector('.username').textContent = 'You';
		messageHTML.querySelector('.message-text').textContent = messageText;
		chatMessages.appendChild(messageHTML);
		messageInput.value = '';
	}
});

		</script>
</body>
</html>
